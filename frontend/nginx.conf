events { }

http {
    include mime.types;
    
    types {
        application/wasm wasm;
    }

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html =404;
        }

        location /_content/ {
            try_files $uri =404;
        }
    }
}
